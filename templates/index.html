<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QuizCraft - AI Flashcard Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body class="bg-gray-50 font-sans">
  <div class="max-w-4xl mx-auto py-8 px-4">
    <header class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold text-blue-700">QuizCraft</h1>
    </header>

    <section class="bg-white p-6 rounded-xl shadow">
      <h2 class="text-xl font-semibold mb-2">Create Your Flashcards</h2>
      <textarea id="inputText" class="w-full p-4 border rounded-md h-40 mb-4 resize-none" placeholder="Paste your study materials here..."></textarea>
      <button onclick="generateFlashcards()" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-semibold">
        âš¡ Generate Flashcards
      </button>
    </section>

    <section class="mt-8">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold">Generated Flashcards</h2>

        <!-- Export Button + Dropdown -->
        <div class="relative inline-block text-left">
          <button onclick="toggleExportMenu()" class="bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded-lg font-semibold">
            ðŸ“¤ Export Flashcards
          </button>
          <div id="exportMenu" class="hidden absolute z-10 right-0 mt-2 w-48 bg-white shadow-lg rounded-lg border border-gray-200">
            <button onclick="exportFlashcardsToPDF(); toggleExportMenu()" class="block w-full text-left px-4 py-2 hover:bg-gray-100">
              ðŸ“„ Export as PDF
            </button>
            <button onclick="exportFlashcardsToCSV(); toggleExportMenu()" class="block w-full text-left px-4 py-2 hover:bg-gray-100">
              ðŸ“Š Export as CSV
            </button>
          </div>
        </div>
      </div>

      <div id="flashcards" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></div>
    </section>

    <footer class="text-center mt-8 text-sm text-gray-500">
      Powered by AI â€¢ Flashcards made smart
    </footer>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>

  <!-- jsPDF + AutoTable -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</body>
</html>
