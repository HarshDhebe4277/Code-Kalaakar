<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="max-w-md mx-auto mt-10 bg-white p-8 rounded-lg shadow">
    <h2 class="text-2xl font-bold text-center text-blue-700 mb-6">Login</h2>

    {% if error %}
      <p class="text-red-600 mb-4 text-center text-sm">{{ error }}</p>
    {% endif %}

    <form method="POST" autocomplete="off">
      <input name="identifier" type="text" required placeholder="Email or Username" class="w-full mb-3 p-2 border rounded" />

      <div class="relative mb-4">
        <input id="loginPassword" name="password" type="password" required placeholder="Password" class="w-full p-2 border rounded" />
        <button type="button" onclick="togglePassword('loginPassword', this)" class="absolute right-3 top-2 text-sm">👁</button>
      </div>

      <button class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Login</button>
    </form>

    <p class="text-sm mt-4 text-center">Don't have an account? <a href="/signup" class="text-blue-600">Sign up</a></p>
  </div>

  <script>
    function togglePassword(id, btn) {
      const input = document.getElementById(id);
      input.type = input.type === 'password' ? 'text' : 'password';
      btn.textContent = input.type === 'password' ? '👁' : '🙈';
    }
  </script>
</body>
</html>
