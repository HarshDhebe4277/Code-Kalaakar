<!-- templates/signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="max-w-md mx-auto mt-10 bg-white p-8 rounded-lg shadow">
    <h2 class="text-2xl font-bold text-center text-blue-700 mb-6">Create Account</h2>

    {% if error %}
      <p class="text-red-600 mb-4 text-sm text-center">{{ error }}</p>
    {% endif %}

    <form method="POST" autocomplete="off">
      <input name="username" type="text" required placeholder="Username" class="w-full mb-3 p-2 border rounded" />
      <input name="email" type="email" required placeholder="Email" class="w-full mb-3 p-2 border rounded" />

      <div class="relative mb-3">
        <input id="password" name="password" type="password" required minlength="6" placeholder="Password" class="w-full p-2 border rounded" />
        <button type="button" onclick="togglePassword('password', this)" class="absolute right-3 top-2 text-sm">ğŸ‘</button>
      </div>

      <div class="relative mb-4">
        <input id="confirmPassword" name="confirm_password" type="password" required minlength="6" placeholder="Confirm Password" class="w-full p-2 border rounded" />
        <button type="button" onclick="togglePassword('confirmPassword', this)" class="absolute right-3 top-2 text-sm">ğŸ‘</button>
      </div>

      <button class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Sign Up</button>
    </form>

    <p class="text-sm mt-4 text-center">Already have an account? <a href="/login" class="text-blue-600">Login</a></p>
  </div>

  <script>
    function togglePassword(id, btn) {
      const input = document.getElementById(id);
      input.type = input.type === 'password' ? 'text' : 'password';
      btn.textContent = input.type === 'password' ? 'ğŸ‘' : 'ğŸ™ˆ';
    }
  </script>
</body>
</html>
