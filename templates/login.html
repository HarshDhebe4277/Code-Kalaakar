<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - QuizCraft</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">
  <!-- Popup for login required -->
  <div id="loginRequiredPopup" class="fixed top-6 left-1/2 transform -translate-x-1/2 bg-red-600 text-white px-6 py-3 rounded shadow-lg z-50 hidden">
    Login is required to use this feature.
  </div>
  <div class="max-w-md mx-auto mt-20 bg-white p-8 rounded-xl shadow">
    <h2 class="text-2xl font-bold mb-6 text-blue-600 text-center">🔐 Login to QuizCraft</h2>
    <form onsubmit="loginUser(event)">
      <input id="email" type="email" placeholder="Email" class="w-full mb-4 p-3 border rounded" required />
      <div class="relative mb-4">
        <input id="password" type="password" placeholder="Password" class="w-full p-3 border rounded pr-10" required />
        <button type="button" onclick="togglePassword('password', this)" class="absolute right-3 top-3 text-gray-500">
          👁️
        </button>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
    </form>
    <div class="text-center mt-4">
      <a href="/login/google" class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600">
        🔐 Sign in with Google
      </a>
    </div>
    <p class="mt-4 text-sm text-center">Don't have an account? 
      <a href="/register-page" class="text-blue-600 hover:underline">Register</a>
    </p>
  </div>

  <script>
    function togglePassword(fieldId, btn) {
      const input = document.getElementById(fieldId);
      if (input.type === "password") {
        input.type = "text";
        btn.textContent = "🙈";
      } else {
        input.type = "password";
        btn.textContent = "👁️";
      }
    }

    async function loginUser(e) {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const result = await res.json();
      if (result.status === 'success') {
        alert("Login successful!");
        window.location.href = "/";
      } else {
        alert(result.message);
      }
    }
  </script>
</body>
</html>
