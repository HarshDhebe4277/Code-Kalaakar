<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QuizCraft - AI Flashcard Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</head>

<body class="bg-gray-50 font-sans">
  <div class="max-w-6xl mx-auto py-8 px-4">

    <!-- Header -->
    <!-- Header -->
     <!-- Header -->
    <header class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold text-blue-700">QuizCraft</h1>

      {% if session['username'] %}
      <div class="relative inline-block text-left">
        <button id="profileBtn" onclick="toggleProfileDropdown()" class="flex flex-col items-center focus:outline-none">
          <img src="https://api.dicebear.com/8.x/initials/svg?seed={{ session['username'] }}" alt="avatar" class="w-10 h-10 rounded-full border mb-1">
          <span class="text-sm text-gray-700">{{ session['username'] }}</span>
        </button>

        <div id="profileDropdown" class="hidden absolute right-0 mt-2 w-32 bg-white shadow-lg border rounded-md z-50">
          <a href="/logout" class="block px-4 py-2 text-sm text-red-600 hover:bg-gray-100">Logout</a>
        </div>
      </div>
      {% else %}
      <a href="/login" class="text-blue-600 hover:underline">Login</a>
      {% endif %}
    </header>




    <!-- Flashcard Input Section -->
    <section class="bg-white p-8 rounded-xl shadow">
      <h2 class="text-xl font-semibold mb-4">Create Your Flashcards</h2>

      <!-- Mode Switcher -->
      <div class="flex flex-wrap gap-4 mb-6">
        <button id="textModeBtn" onclick="switchMode('text')" class="bg-blue-600 text-white px-6 py-2 rounded-md font-medium shadow hover:bg-blue-700">ğŸ“ Text to Flashcards</button>
        <button id="audioModeBtn" onclick="switchMode('audio')" class="bg-gray-200 text-gray-800 px-6 py-2 rounded-md font-medium hover:bg-gray-300">ğŸ§ Audio to Flashcards</button>
        <button id="imageModeBtn" onclick="switchMode('image')" class="bg-gray-200 text-gray-800 px-6 py-2 rounded-md font-medium hover:bg-gray-300">ğŸ“¸ Image to Flashcards</button>
        <button id="pdfModeBtn" onclick="switchMode('pdf')" class="bg-gray-200 text-gray-800 px-6 py-2 rounded-md font-medium hover:bg-gray-300">ğŸ“„ PDF to Flashcards</button>
      </div>

      <!-- Text Mode Input -->
      <div id="textModeSection">
        <textarea id="inputText" class="w-full p-4 border rounded-md h-40 mb-4 resize-none" placeholder="Paste your study materials here..."></textarea>
        <button onclick="generateFlashcards()" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-semibold">âš¡ Generate Flashcards</button>
      </div>

      <!-- Audio Mode Input -->
      <div id="audioModeSection" class="hidden">
        <label class="block font-medium mb-1">Upload Audio File (.wav/.mp3)</label>
        <input type="file" id="audioFile" accept="audio/*" class="mb-2 block w-full border rounded p-2" />
        <button onclick="uploadAudio()" class="bg-indigo-600 hover:bg-indigo-700 text-white py-2 px-4 rounded-lg">â¬†ï¸ Upload and Generate Flashcards</button>
        <p id="uploadStatus" class="text-sm text-gray-600 mt-2"></p>
      </div>

      <!-- Image Mode Input -->
      <div id="imageModeSection" class="hidden">
        <label class="block font-medium mb-1">Upload Image File (JPG, PNG)</label>
        <input type="file" id="imageFile" accept="image/*" class="mb-2 block w-full border rounded p-2" />
        <button onclick="uploadImage()" class="bg-pink-600 hover:bg-pink-700 text-white py-2 px-4 rounded-lg">ğŸ“¸ Scan and Generate Flashcards</button>
        <p id="imageStatus" class="text-sm text-gray-600 mt-2"></p>
      </div>

      <!-- PDF Mode Input -->
      <div id="pdfModeSection" class="hidden">
        <label class="block font-medium mb-1">Upload PDF File</label>
        <p class="text-sm text-red-600 mb-2">âš ï¸ Please upload a small PDF (like one chapter). Avoid full books.</p>
        <input type="file" id="pdfFile" accept="application/pdf" class="mb-2 block w-full border rounded p-2" />
        <button onclick="uploadPDF()" class="bg-yellow-600 hover:bg-yellow-700 text-white py-2 px-4 rounded-lg">ğŸ“„ Extract and Generate Flashcards</button>
        <p id="pdfStatus" class="text-sm text-gray-600 mt-2"></p>
      </div>
    </section>

    <!-- Smart Quiz Mode -->
    <section class="bg-white p-8 rounded-xl shadow mt-10">
      <h2 class="text-xl font-semibold mb-4">ğŸ§  Smart Quiz Mode</h2>
      <label class="block font-medium mb-2">Select input type:</label>
      <select id="quizInputType" class="w-full p-2 border rounded-md mb-4">
        <option value="">-- Choose input type --</option>
        <option value="text">ğŸ“ Text</option>
        <option value="audio">ğŸ§ Audio</option>
        <option value="image">ğŸ“¸ Image</option>
        <option value="pdf">ğŸ“„ PDF</option>
      </select>
      <div id="quizInputFields" class="mb-4"></div>
      <button onclick="startQuizFromInput()" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">ğŸš€ Start Quiz</button>
    </section>

    <!-- Quiz Modal -->
    <div id="quizModal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center hidden z-50">
      <div class="bg-white rounded-xl p-6 max-w-xl w-full relative shadow-lg">
        <button onclick="closeQuiz()" class="absolute top-3 right-4 text-gray-500">âœ–ï¸</button>
        <h3 id="quizProgress" class="text-lg font-bold text-blue-700 mb-2"></h3>
        <p id="quizQuestion" class="text-gray-800 font-semibold text-lg mb-4"></p>
        <label for="userAnswer" class="block font-medium mb-1">Your Answer:</label>
        <textarea id="userAnswer" class="w-full p-2 border rounded-md mb-4" rows="3" placeholder="Type your answer here..."></textarea>
        <button onclick="submitQuizAnswer()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">âœ… Submit Answer</button>
      </div>
    </div>

    <!-- Flashcard Display & Export -->
    <section class="mt-8">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold">Generated Flashcards</h2>
        <div class="relative inline-block text-left">
          <button onclick="toggleExportMenu()" class="bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded-lg font-semibold">ğŸ“¤ Export Flashcards</button>
          <div id="exportMenu" class="hidden absolute z-10 right-0 mt-2 w-48 bg-white shadow-lg rounded-lg border border-gray-200">
            <button onclick="exportFlashcardsToPDF(); toggleExportMenu()" class="block w-full text-left px-4 py-2 hover:bg-gray-100">ğŸ“„ Export as PDF</button>
            <button onclick="exportFlashcardsToCSV(); toggleExportMenu()" class="block w-full text-left px-4 py-2 hover:bg-gray-100">ğŸ“Š Export as CSV</button>
          </div>
        </div>
      </div>
      <div id="flashcards" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></div>
    </section>

    <!-- Footer -->
    <footer class="text-center mt-8 text-sm text-gray-500">
      Powered by AI â€¢ Flashcards made smart
    </footer>
  </div>

  <!-- Scripts -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>

  <!-- Mode Switcher -->
  <script>
    function switchMode(mode) {
      const modes = ['text', 'audio', 'image', 'pdf'];
      modes.forEach(m => {
        const btn = document.getElementById(`${m}ModeBtn`);
        const section = document.getElementById(`${m}ModeSection`);
        if (m === mode) {
          btn.classList.replace('bg-gray-200', 'bg-blue-600');
          btn.classList.replace('text-gray-800', 'text-white');
          section.classList.remove('hidden');
        } else {
          btn.classList.replace('bg-blue-600', 'bg-gray-200');
          btn.classList.replace('text-white', 'text-gray-800');
          section.classList.add('hidden');
        }
      });
    }
  </script>

  <script>
  function toggleProfileDropdown() {
    const menu = document.getElementById("profileDropdown");
    menu.classList.toggle("hidden");
  }

  // Optional: Hide dropdown when clicking outside
  window.addEventListener('click', function (e) {
    const dropdown = document.getElementById('profileDropdown');
    const button = document.getElementById('profileBtn');
    if (!button.contains(e.target)) {
      dropdown.classList.add('hidden');
    }
  });
</script>

</body>
</html>
