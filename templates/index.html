<!DOCTYPE html>
   <html>
   <head>
       <title>QuizCraft</title>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
       <style>
           .flashcard { border: 1px solid #ccc; padding: 10px; margin: 10px; background: #f8f9fa; border-radius: 5px; }
           .answer { display: none; }
       </style>
   </head>
   <body>
       <div class="container">
           <h1 class="text-center mb-4">QuizCraft</h1>
           <div class="card p-3">
               <p class="mb-2">Create Your Flashcards</p>
               <p class="text-muted mb-3">Paste study notes below and let AI generate flashcards for you</p>
               <form id="flashcardForm">
                   <textarea id="textInput" class="form-control mb-2" rows="5" placeholder="Paste your study materials here..."></textarea>
                   <button type="submit" class="btn btn-primary w-100">Generate Flashcards</button>
               </form>
               <div id="flashcards" class="mt-3"></div>
           </div>
           <div class="card p-3 mt-3">
               <p>Export & Import</p>
               <button class="btn btn-success w-100 mb-2" disabled>Export to PDF</button>
               <button class="btn btn-secondary w-100" disabled>Upload PDF (Coming Soon)</button>
           </div>
           <p class="text-center text-muted mt-3">Powered by AI + Flashcards made smart</p>
       </div>
       <script>
           document.getElementById('flashcardForm').addEventListener('submit', async (e) => {
               e.preventDefault();
               const text = document.getElementById('textInput').value;
               const response = await fetch('/generate_flashcards', {
                   method: 'POST',
                   headers: { 'Content-Type': 'application/json' },
                   body: JSON.stringify({ text })
               });
               const data = await response.json();
               const flashcardsDiv = document.getElementById('flashcards');
               flashcardsDiv.innerHTML = data.flashcards.map(fc => `
                   <div class="flashcard">
                       <strong>Question:</strong> ${fc.question}<br>
                       <span class="answer">${fc.answer}</span>
                       <button class="btn btn-sm btn-outline-secondary mt-1" onclick="this.previousElementSibling.style.display='inline'">Show Answer</button>
                   </div>
               `).join('');
           });
       </script>
       </body>
       </html>
